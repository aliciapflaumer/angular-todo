<header>
<img width="150" alt="Angular Logo" src="./assets/images/angular.png">
</header>
<router-outlet></router-outlet>

<div class="col">
<input type="text" placeholder="Add new task" #newTodo>
<button class="btn btn-primary" (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>
<table>
  <tr>
    <th>Task</th>
    <th>Priority</th>
    <th>Complete</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.task}}</td>
    <td>
      <select>
        <option>{{todo.priority}}</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </td>
    <td>
      <select>
        <option>{{todo.done ? '&#10003;' : '&#10005;'}}</option>
        <option>&#10003;</option>
      </select>
    </td>
    <td>
      <button (click)="deleteTodo(todo)">Delete</button>
    </td>
  </tr>
</table>
</div>
